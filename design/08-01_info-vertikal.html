<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Havneskærm os2display templates</title>
        <link href="./css/08-01_info-vertikal.css" rel="stylesheet">
        <style>
            /* Slide variables */
            :root {
                --background-image: url('./img/julelys.jpg');
                --background-position: bottom;
                --slide-duration: 30s;
            }
        </style>
    </head>

    <body>
        <div class="harbour-template harbour-template_08-01 container" style="transform: scale(1.0); transform-origin: 0% 0% 0px;">
            <div class="item progress">
                <span class="progress-bar" style="animation-duration: var(--slide-duration);"></span>
            </div>
            <div class="item image" style="background-image: var(--background-image); background-position: var(--background-position);">

            </div>
            <div class="item time dark">
                <p>14:18</p>
            </div>
            <div class="item textbox">
                <h1>Jul i midtbyen</h1>
                <p>17. november tændes julebelysningen samt træet på rådhuspladsen.</p>
                <p>Kom og vær med fra kl. 17.30</p>
            </div>
            <div class="item footer medium">
                <img class="logo" src="./img/AAK_01_venstrejusteret_sh.svg" alt="Aarhus kommune">
            </div>
        </div>
    </body>
</html>

<div class="aarhus-second aarhus-second-sensor-vertical"
     data-ng-class="{'darkmode': ikSlide.darkmodeEnabled}"
     data-ng-style="{'font-size': theStyle.fontsize}">
  <!-- Hack to alter ::after -->
  <style type="text/css" data-ng-if="ikSlide.options.themecolor">
    .slide-{{ikSlide.uniqueId}} .aarhus-second-sensor-vertical h2:after {
      background-color: {{ ikSlide.options.themecolor }}
    }
  </style>
  <div class="aarhus-second--container live">

    <!-- TODO: Change path to image. Load image from admin -->
    <div class="image" data-ng-style="{'background-image': 'url(' + ikSlide.path + '/img/badevand-baggrund.jpg' + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>

    <div class="title">
      <!-- TODO: Load title from admin -->
      <h1>Aktuelle temperaturer</h1>
    </div>
    <!-- <div class="item title" data-ng-bind-html="ikSlide.options.text" data-ng-style="{'color': ikSlide.options.headingcolor}">Aktuelle temperaturer</div> -->

    <div class="textboxes">
      <div class="textbox box{{ $index + 1 }}" data-ng-repeat="x in [1, 2, 3, 4]">
        <div class="item">
          <!-- TODO: Load data title -->
          <h2>Vand</h2>
          <div class="data">
            <div class="data-type" data-ng-style="{'color': ikSlide.options.factcolor}">
              <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.factcolor}">
                <i class="{{production.icon_classes}}" data-fa-transform="rotate-{{ production.icon_rotate }}"></i>
              </div>
              <span class="data-type-unit" data-ng-bind-html="production.unit">°</span>
            </div>
            <div class="data-amount">
              <!-- TODO: Load data amounts -->
              <span class="counter js-counter" data-count="21" data-ng-if="production.count_up">0</span>
              <span class="counter" data-ng-if="!production.count_up">21°</span>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="textbox box{{ $index + 1 }}"
           data-ng-repeat="production in ikSlide.external_data | limitTo: 3 track by $index">
        <div class="item">
          <h2>{{ production.name }}</h2>
          <div class="data">
            <div class="data-type" data-ng-style="{'color': ikSlide.options.factcolor}">
              <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.factcolor}">
                <i class="{{production.icon_classes}}" data-fa-transform="rotate-{{ production.icon_rotate }}"></i>
              </div>
              <span class="data-type-unit" data-ng-bind-html="production.unit"></span>
            </div>
            <div class="data-amount">
              <span class="counter js-counter" data-count="{{production.value}}" data-ng-if="production.count_up">0</span>
              <span class="counter" data-ng-if="!production.count_up">{{production.value}}</span>
            </div>
          </div>
        </div>
      </div> -->

    </div>
    <div class="item footer medium">
      <p class="facttext">
        <!-- TODO: Load dynamic time -->
        Seneste opdateret kl. 10.55
      </p>
      <!-- <p class="facttext"
         data-ng-if="ikSlide.factIndex === $index"
         data-ng-repeat="fact in ikSlide.options.texts track by $index"><span
          class="def" data-ng-style="{'color': ikSlide.options.factcolor}">Fakta: </span><strong>{{ fact.text }}</strong></p> -->
    </div>
    <img ng-if="ikSlide.darkmodeEnabled" class="aarhus-second--logo"
         data-ng-src="{{ikSlide.path + '../../assets/AAK_01_venstrejusteret_negative.svg'}}"
         alt="Aarhus kommune">
    <img ng-if="!ikSlide.darkmodeEnabled" class="aarhus-second--logo"
         data-ng-src="{{ikSlide.path + '../../assets/AAK_01_venstrejusteret_sh.svg'}}"
         alt="Aarhus kommune">
  </div>
</div>

<div class="aakb-digital-contact" ng-style="{'font-size': theStyle.fontsize, 'width': theStyle.width, 'height': theStyle.height, '--sizer': theStyle.fontsize }">
    <div class="tpl-contact-title">
        <h1>Menu uge 46</h1>
    </div>
    <div class="tpl-contact-content">
        <div class="tpl-contact-content--col" ng-repeat="i in [1,2,3,4,5,6]">
            <div class="tpl-contact-content--col-image">
                <img src="http://via.placeholder.com/{{i}}40x360" alt="Placehold image">
            </div>
            <div class="tpl-contact-content--col-info">
                <h3>{{i}} Contact title</h3>
                <p><strong>Contact name</strong></p>
                <p>Contact phone</p>
                <p>Contact email</p>
            </div>
        </div>
    </div>
</div>

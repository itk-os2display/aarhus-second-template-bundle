<div class="aarhus-second-countdown"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="tpl-container"
       data-ng-style="{'background-color': ikSlide.options.bgcolor}">
    <div class="tpl-item tpl-image">
    </div>
    <div class="tpl-item tpl-fade"></div>
    <div class="tpl-item tpl-title">
      <h1 class="tpl-h1 tpl-title-h1" data-ng-style="{'color': ikSlide.options.color}">{{ikSlide.options.headline}}</h1>
    </div>
    <div class="tpl-countdown" style="width: 100%">
      <img data-ng-src="bundles/itkaarhussecondtemplate/templates/aarhus/slides/aarhus-second-countdown/img/countdown.png">
    </div>
    <div class="tpl-item tpl-footer tpl-footer-medium">
      <p class="tpl-facttext"><strong>{{ikSlide.options.text}}</strong></p>
    </div>
  </div>
  <img class="tpl-logo"
       data-ng-src="bundles/itkaarhussecondtemplate/templates/aarhus/assets/AAK_01_venstrejusteret_sh.svg"
       alt="Aarhus kommune">
</div>

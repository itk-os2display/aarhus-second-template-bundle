<div class="aarhus-second-countdown"
     data-ng-style="{'font-size': theStyle.fontsize}">
  <div class="tpl-container live" data-ng-style="{'background-color': ikSlide.options.bgcolor}">
    <div class="tpl-item tpl-image" data-ng-show="ikSlide.countdownFinished"
         data-ng-style="{'background-image': 'url(\'' + ikSlide.path + 'img/countdown_done.jpeg' + '\')'}">
    </div>
    <div class="tpl-item tpl-fade"></div>
    <div class="tpl-item tpl-title">
      <h1 class="tpl-h1 tpl-title-h1">{{ikSlide.options.headline}}</h1>
    </div>
    <div class="tpl-countdown" data-ng-hide="ikSlide.countdownFinished">
      <div class="tpl-countdown-clock" data-ng-style="{'zoom': ikSlide.zoom, '-moz-transform': 'scale(' + ikSlide.zoom + ')'}"></div>
    </div>
    <div class="tpl-item tpl-footer tpl-footer-medium">
      <p class="tpl-facttext"><strong>{{ikSlide.options.text}}</strong></p>
    </div>
  </div>
  <img class="tpl-logo"
       data-ng-src="{{ ikSlide.path + '../../assets/AAK_01_venstrejusteret_sh.svg'}}"
       alt="Aarhus kommune">
</div>

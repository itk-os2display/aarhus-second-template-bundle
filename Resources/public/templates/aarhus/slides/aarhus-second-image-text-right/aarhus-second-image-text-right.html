<div class="aarhus-second aarhus-second-image-text-right"
     data-ng-style="{'font-size': theStyle.fontsize}">
  <!-- Hack to alter ::after -->
  <style type="text/css">
    .slide-{{ikSlide.uniqueId}} .aarhus-second-image-text-right h1:after {
    background-color: {{ ikSlide.options.themecolor }}
    }
  </style>

  <div class="aarhus-second--container live">
    <div class="item image"
         data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>
    <div class="item textbox">
      <div class="textbox-content" ng-bind-html="ikSlide.options.text"></div>
    </div>
    <div class="item footer small">
    </div>
    <img ng-if="ikSlide.darkmodeEnabled" class="aarhus-second--logo"
         data-ng-src="{{ikSlide.path + '../../assets/AAK_01_venstrejusteret_negative.svg'}}"
         alt="Aarhus kommune">
    <img ng-if="!ikSlide.darkmodeEnabled" class="aarhus-second--logo"
         data-ng-src="{{ikSlide.path + '../../assets/AAK_01_venstrejusteret_sh.svg'}}"
         alt="Aarhus kommune">
  </div>
</div>

<div class="aarhus-second aarhus-second-image-text-right slide-{{ikSlide.id}}"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <!-- Hack to alter ::after -->
  <style type="text/css" data-ng-if="ikSlide.options.themecolor">
    .slide-{{ikSlide.id}}.aarhus-second-image-text-right h1:after {
    background-color: {{ ikSlide.options.themecolor }}
    }
  </style>

  <div class="aarhus-second--container">
    <div class="item image"
         data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>
    <div class="item textbox">
      <div class="textbox-content" ng-bind-html="ikSlide.options.text"></div>
    </div>
    <div class="item footer small">
    </div>
    <img class="aarhus-second--logo"
         src="bundles/itkaarhussecondtemplate/templates/aarhus/assets/AAK_01_venstrejusteret_sh.svg"
         alt="Aarhus kommune">
  </div>
</div>

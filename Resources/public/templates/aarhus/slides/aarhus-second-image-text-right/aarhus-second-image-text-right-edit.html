<div class="aarhus-second aarhus-second-image-text-right aarhus-second--container" data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="item image" data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
  </div>
  <div class="item fade"></div>
  <div class="item textbox">
    <div class="textbox-content" ng-bind-html="ikSlide.options.text"></div>
  </div>
  <div class="item footer small">
    <img class="logo" data-ng-src="bundles/itkaarhussecondtemplate/templates/aarhus/assets/AAK_01_venstrejusteret_sh.svg" alt="Aarhus kommune">
  </div>
</div>

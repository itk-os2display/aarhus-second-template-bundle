<div class="aarhus-second aarhus-second-sensor-single"
     data-ng-style="{'font-size': theStyle.fontsize}">
  <!-- Hack to alter ::after -->
  <style type="text/css" data-ng-if="ikSlide.options.themecolor">
    .slide-{{ikSlide.uniqueId}} .aarhus-second-sensor-single h1:after {
    background-color: {{ ikSlide.options.themecolor }}
    }
  </style>

  <div class="aarhus-second--container live">
    <div class="item image"
         data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>
    <div class="textbox"
         data-ng-if="ikSlide.external_data !== null && ikSlide.external_data.length > 0">
      <div class="item">
        <h1>{{ikSlide.external_data[0].name}}</h1>
        <div class="data">
          <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.themecolor}">
            <i class="{{ikSlide.external_data[0].icon_classes}}" data-fa-transform="rotate-{{ ikSlide.external_data[0].icon_rotate }}"></i>
          </div>
          <div class="data-type" data-ng-style="{'color': ikSlide.options.themecolor}">
            <span class="data-type-unit" data-ng-bind-html="ikSlide.external_data[0].unit"></span>
          </div>
          <div class="data-amount">
            <span class="counter" data-count="{{ikSlide.external_data[0].value}}" data-ng-if="ikSlide.external_data[0].count_up">0</span>
            <span data-ng-if="!ikSlide.external_data[0].count_up">{{ikSlide.external_data[0].value}}</span>
          </div>
          <div class="data-location"
               data-ng-if="ikSlide.external_data[0].location">
            <p>Niveau m√•lt ved {{ikSlide.external_data[0].location}} kl.
              {{ikSlide.external_data[0].timestamp | date: 'HH:mm'}}</p>
          </div>
        </div>
        <p>Leveret af</p>
        <img src="{{ikSlide.path + '../../assets/smart-aarhus-logo.png'}}"
             alt="Smart Aarhus" class="data-by">
      </div>
    </div>
    <div class="item footer small">
    </div>
    <img class="aarhus-second--logo"
         data-ng-src="{{ikSlide.path + '../../assets/AAK_01_venstrejusteret_sh.svg'}}"
         alt="Aarhus kommune">
  </div>
</div>

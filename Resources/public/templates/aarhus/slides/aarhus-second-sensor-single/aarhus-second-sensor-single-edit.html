<div class="aarhus-second aarhus-second-sensor-single slide-{{ikSlide.id}}"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <!-- Hack to alter ::after -->
  <style type="text/css" data-ng-if="ikSlide.options.themecolor">
    .slide-{{ikSlide.id}}.aarhus-second-sensor-single h1:after {
    background-color: {{ ikSlide.options.themecolor }}
    }
  </style>

  <div class="aarhus-second--container">
    <div class="item image"
         data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>
    <div class="textbox">
      <div class="item">
        <h1>Sensor</h1>
        <div class="data">
          <div class="data-type" data-ng-style="{'color': ikSlide.options.themecolor}">
            <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.factcolor}">
              <i class="fas fa-tint"></i>
            </div>
            <span class="data-type-unit">Enhed</span>
          </div>
          <div class="data-amount">
            <span class="counter">55</span>
          </div>
          <div class="data-location">
            <p>Niveau m√•lt ved Havnefronten kl. 12:00</p>
          </div>
        </div>
        <div data-ng-bind-html="ikSlide.options.text"></div>
      </div>
    </div>
    <div class="item footer small">
    </div>
    <img class="aarhus-second--logo"
         data-ng-src="bundles/itkaarhussecondtemplate/templates/aarhus/slides/aarhus-second-image-text/img/AAK_01_venstrejusteret_sh.svg"
         alt="Aarhus kommune">
  </div>
</div>

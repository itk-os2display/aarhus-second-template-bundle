<div class="aarhus-second aarhus-second--image-text aarhus-second--container" data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="item progress">
    <span class="progress-bar"></span>
  </div>
  <div class="item image" data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
  </div>
  <div class="item fade"></div>
  <div class="item time">
    <p>14:18</p>
  </div>
  <div class="item textbox" ng-bind-html="ikSlide.options.text">
  </div>
  <div class="item footer medium">
    <img class="logo" data-ng-src="bundles/itkaarhussecondtemplate/templates/aarhus/slides/aarhus-second-image-text/img/AAK_01_venstrejusteret_sh.svg" alt="Aarhus kommune">
  </div>
</div>

<div class="aarhus-second aarhus-second-sensor slide-{{ikSlide.id}}"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <!-- Hack to alter ::after -->
  <style type="text/css" data-ng-if="ikSlide.options.themecolor">
    .slide-{{ikSlide.id}}.aarhus-second-sensor h2:after {
    background-color: {{ ikSlide.options.themecolor }}
    }
  </style>

  <div class="aarhus-second--container">
    <div class="item image"
         data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>
    <div class="aarhus-second-sensor--content">
      <div class="box-container">
        <div class="textbox">
          <div class="item">
            <h2>Temperatur</h2>
            <div class="data">
              <div class="data-type">
                <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.themecolor}">
                  <i class="fas fa-thermometer-half"></i>
                </div>
                <div class="data-type-unit" data-ng-style="{'color': ikSlide.options.themecolor}">Â°C</div>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">8</span>
              </div>
            </div>
          </div>
        </div>
        <div class="textbox">
          <div class="item">
            <h2>Dagslys</h2>
            <div class="data">
              <div class="data-type">
                <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.themecolor}">
                  <i class="fas fa-sun"></i>
                </div>
                <div class="data-type-unit" data-ng-style="{'color': ikSlide.options.themecolor}">Lux</div>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">79</span>
              </div>
            </div>
          </div>
        </div>
        <div class="textbox">
          <div class="item">
            <h2>Lydniveau</h2>
            <div class="data">
              <div class="data-type">
                <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.themecolor}">
                  <i class="fas fa-assistive-listening-systems"></i>
                </div>
                <div class="data-type-unit" data-ng-style="{'color': ikSlide.options.themecolor}">dB</div>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">57</span>
              </div>
            </div>
          </div>
        </div>
        <div class="textbox">
          <div class="item">
            <h2>Luftfugtighed</h2>
            <div class="data">
              <div class="data-type">
                <div class="data-type-icon" data-ng-style="{'color': ikSlide.options.themecolor}">
                  <i class="fas fa-tint"></i>
                </div>
                <div class="data-type-unit" data-ng-style="{'color': ikSlide.options.themecolor}">%</div>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">73</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item footer medium">
      <p class="facttext" ng-bind-html="ikSlide.options.text"></p>
    </div>
    <img class="aarhus-second--logo"
         src="bundles/itkaarhussecondtemplate/templates/aarhus/assets/AAK_01_venstrejusteret_sh.svg"
         alt="Aarhus kommune">
  </div>
</div>

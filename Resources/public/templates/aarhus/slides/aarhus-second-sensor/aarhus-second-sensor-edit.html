<div class="aarhus-second aarhus-second_04-01 aarhus-second--container"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="item image"
       data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
  </div>
  <div class="item fade"></div>
  <div class="box-container">
    <div class="item textbox box1">
      <h2 class="ng-binding">Temperatur</h2>
      <div class="data">
        <div class="data-type">
          <span class="ng-binding">°C</span>
        </div>
        <div class="data-amount">
          <span class="counter ng-binding" data-count="9">8°</span>
        </div>
      </div>
    </div>
    <div class="item textbox box2">
      <h2 class="ng-binding">Dagslys</h2>
      <div class="data">
        <div class="data-type">
          <span class="ng-binding">Lux</span>
        </div>
        <div class="data-amount">
          <span class="counter ng-binding" data-count="9">79</span>
        </div>
      </div>
    </div>
    <div class="item textbox box3">
      <h2 class="ng-binding">Lydniveau</h2>
      <div class="data">
        <div class="data-type">
          <span class="ng-binding">dB</span>
        </div>
        <div class="data-amount">
          <span class="counter ng-binding" data-count="9">57</span>
        </div>
      </div>
    </div>
    <div class="item textbox box4">
      <h2 class="ng-binding">Luftfugtighed</h2>
      <div class="data">
        <div class="data-type">
          <span class="ng-binding">%</span>
        </div>
        <div class="data-amount">
          <span class="counter ng-binding" data-count="9">73</span>
        </div>
      </div>
    </div>
  </div>
  <div class="item footer medium">
    <p class="facttext" ng-bind-html="ikSlide.options.text"></p>
    <img class="logo light"
         data-ng-src="{{ikSlide.path + '/img/AAK_01_venstrejusteret_sh.svg'}}">
  </div>
</div>

<div class="aarhus-second aarhus-second-sensor"
     data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="aarhus-second--container">
    <div class="item image"
         data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>
    <div class="aarhus-second-sensor--content">
      <div class="box-container">
        <div class="textbox">
          <div class="item">
            <h2>Temperatur</h2>
            <div class="data">
              <div class="data-type">
                <span>°C</span>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">8°</span>
              </div>
            </div>
          </div>
        </div>
        <div class="textbox">
          <div class="item">
            <h2>Dagslys</h2>
            <div class="data">
              <div class="data-type">
                <span>Lux</span>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">79</span>
              </div>
            </div>
          </div>
        </div>
        <div class="textbox">
          <div class="item">
            <h2>Lydniveau</h2>
            <div class="data">
              <div class="data-type">
                <span>dB</span>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">57</span>
              </div>
            </div>
          </div>
        </div>
        <div class="textbox">
          <div class="item">
            <h2>Luftfugtighed</h2>
            <div class="data">
              <div class="data-type">
                <span>%</span>
              </div>
              <div class="data-amount">
                <span class="counter" data-count="9">73</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="item footer medium">
      <p class="facttext" ng-bind-html="ikSlide.options.text"></p>
    </div>
    <img class="aarhus-second--logo"
         data-ng-src="bundles/itkaarhussecondtemplate/templates/aarhus/slides/aarhus-second-image-text/img/AAK_01_venstrejusteret_sh.svg"
         alt="Aarhus kommune">
  </div>
</div>

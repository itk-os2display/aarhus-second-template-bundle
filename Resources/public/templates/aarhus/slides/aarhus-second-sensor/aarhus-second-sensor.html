<div class="aarhus-second aarhus-second_04-01 aarhus-second--container" data-ng-style="{'font-size': theStyle.fontsize}">
  <div class="item image" data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
  </div>
  <div class="item fade"></div>
  <div class="box-container">
    <div class="item textbox box{{$index + 1}}" data-ng-repeat="field in ikSlide.external_data">
      <h2>{{field.name}}</h2>
      <div class="data">
        <div class="data-type">
          <span>{{field.unit}}</span>
        </div>
        <div class="data-amount">
          <span class="counter" data-count="{{field.value}}"></span>{{field.value_suffix}}
        </div>
      </div>
    </div>
  </div>
  <div class="item footer medium">
    <p class="facttext" ng-bind-html="ikSlide.options.text"></p>
    <img class="logo light" data-ng-src="{{ikSlide.path + '/img/AAK_01_venstrejusteret_sh.svg'}}">
  </div>
</div>

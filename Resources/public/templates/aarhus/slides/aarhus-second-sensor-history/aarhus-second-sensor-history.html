<div class="aarhus-second aarhus-second-sensor-history"
     data-ng-style="{'font-size': theStyle.fontsize}">
  <div class="aarhus-second--container live">
    <div class="item image"
         data-ng-style="{'background-image': 'url(' + ikSlide.currentImage + ')', 'background-color': ikSlide.options.bgcolor}">
      <div class="item fade"></div>
    </div>
    <div class="item title" data-ng-bind-html="ikSlide.options.text">
    </div>
    <div class="textbox box{{ $index + 1 }}"
         data-ng-repeat="production in ikSlide.external_data">
      <div class="item">
        <h3>{{ production.name }}</h3>
        <div class="data">
          <div class="data-type">
            <span>{{ production.unit }}</span>
          </div>
          <div class="data-amount">
            <span class="counter" data-count="{{production.value}}">0</span>
          </div>
        </div>
      </div>
    </div>
    <div class="item footer medium">
      <p class="facttext"
         data-ng-if="ikSlide.factIndex === $index"
         data-ng-repeat="fact in ikSlide.options.texts track by $index"><span
          class="def">Fakta: </span><strong>{{ fact.text }}</strong></p>
    </div>
    <img class="aarhus-second--logo"
         data-ng-src="{{ikSlide.path + '../../assets/AAK_01_venstrejusteret_sh.svg'}}"
         alt="Aarhus kommune">
  </div>
</div>

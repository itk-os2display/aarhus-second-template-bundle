<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="/bundles/os2displayadmin/images/svg/cancel.svg" type="image/svg+xml"></object>
      </div>
    </div>
    <div class="edit-menu--background-page bootstrap">
      <div class="container-fluid text-left">
        <div class="row">
          <div class="col">
            <h2 class="my-3">Tabel</h2>
            <p class="text-muted">Tilføj en overskrift samt de kollonner og rækker som du har brug for. Udfyld derefter felterne med dine informationer.</p>
          </div>
        </div>

        <div class="row">
          <div class="col text-left">
            <div class="form-group">
              <label for="aarhus-second-table--title">Slide overskrift</label>
              <input id="aarhus-second-table--title" type="text" ng-model="slide.options.table.title">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <p>Tabel indhold</p>
            <div class="row">
              <div class="col-10">
                <table class="table table-striped table-borderless border">
                  <thead>
                    <tr>
                      <th ng-repeat="(headerIndex, header) in slide.options.table.headers track by headerIndex" class="text-center">
                        <span>
                          {{ header.type === 'text' ? 'Tekst' : '' }}
                          {{ header.type === 'date' ? 'Dato' : '' }}
                        </span>
                        <button ng-click="removeColumn(headerIndex)" class="btn btn-danger btn-sm text-center mb-1"><i class="fa fa-trash-alt"></i><span class="sr-only">Fjern kolonne</span></button>
                        <input type="text" placeholder="Tilføj header tekst" ng-model="slide.options.table.headers[headerIndex].value">
                      </th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="(rowIndex, row) in slide.options.table.rows track by rowIndex">
                      <td ng-repeat="(cellIndex, cell) in row track by cellIndex">
                        <input type="text" placeholder="Tilføj tekst" ng-model="slide.options.table.rows[rowIndex][cellIndex].value" ng-if="cell.type === 'text'">
                        <input type="text" placeholder="Tryk for at vælge dato" ng-model="slide.options.table.rows[rowIndex][cellIndex].value" datetime-picker="" ng-if="cell.type === 'date'">
                      </td>
                      <td>
                        <button class="btn btn-danger btn-sm" ng-click="removeRow(rowIndex)"><i class="fa fa-trash-alt"></i><span class="sr-only">Fjern række</span></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-2">
                <p>
                  Tilføj kollonne med:
                </p>
                <button class="btn btn-primary btn-block mb-1" ng-click="addColumn('date')"><i class="fa fa-plus-circle d-inline mr-1"></i>Dato</button>
                <button class="btn btn-primary btn-block" ng-click="addColumn('text')"><i class="fa fa-plus-circle d-inline mr-1"></i>Tekst</button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" ng-click="addRow()"><i class="fa fa-plus-circle d-inline mr-1"></i>Tilføj række</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

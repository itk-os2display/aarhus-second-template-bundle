<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="/bundles/os2displayadmin/images/svg/cancel.svg" type="image/svg+xml"></object>
      </div>
    </div>
    <div class="edit-menu--background-page bootstrap">
      <div class="edit-menu--background-page-inner">
        <h2 class="edit-menu--background-header">Tabel</h2>

        <label for="aarhus-second-table--title">Overskrift</label>
        <input id="aarhus-second-table--title" type="text" ng-model="slide.options.table.title">

        <button class="btn btn-primary" ng-click="addColumn('text')">+ Tekst kolonne</button>
        <button class="btn btn-primary" ng-click="addColumn('date')">+ Dato kolonne</button>

        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th ng-repeat="(headerIndex, header) in slide.options.table.headers track by headerIndex">
                <span>{{ header.type }}</span>
                <button ng-click="removeColumn(headerIndex)">Fjern kolonne</button>
                <input type="text" ng-model="slide.options.table.headers[headerIndex].value">
              </th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(rowIndex, row) in slide.options.table.rows track by rowIndex">
              <td ng-repeat="(cellIndex, cell) in row track by cellIndex">
                <input type="text" ng-model="slide.options.table.rows[rowIndex][cellIndex].value" ng-if="cell.type === 'text'">
                <input type="text" ng-model="slide.options.table.rows[rowIndex][cellIndex].value" datetime-picker="" ng-if="cell.type === 'date'">
              </td>
              <td>
                <button class="btn btn-danger" ng-click="removeRow(rowIndex)">-</button>
              </td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-primary" ng-click="addRow()">Tilføj række</button>
      </div>
    </div>
  </div>
</div>

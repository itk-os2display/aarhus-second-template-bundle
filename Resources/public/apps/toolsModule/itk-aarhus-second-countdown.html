<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg"
                type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page">
      <div class="edit-menu--background-page-inner">
        <div class="itk-template-extension--content">
          <h2 class="edit-menu--background-header">Konfigurér nedtælling</h2>

          <div class="itk-template-extension--tool-section">
            <h2 class="itk-template-extension--tool-headline">Vælg tidspunkter</h2>

            <label for="countdown">Tæld ned til</label>
            <input id="countdown" type="text" data-ng-model="slide.options.countdown" datetime-picker="">

            <label for="countdown_takeover_from">Overtag kanal fra</label>
            <input id="countdown_takeover_from" type="text" data-ng-model="slide.options.countdown_takeover_from" datetime-picker="">

            <label for="countdown_takeover_to">Overtag kanal to</label>
            <input id="countdown_takeover_to" type="text" data-ng-model="slide.options.countdown_takeover_to" datetime-picker="">
          </div>

          <div class="itk-template-extension--button" data-ng-click="close()">
            Afslut
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg"
                type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page">
      <div class="edit-menu--background-page-inner">
        <div class="itk-template-extension--content">
          <h2 class="edit-menu--background-header">Tekster</h2>

          <div class="itk-template-extension--tool-section">
            <h2 class="itk-template-extension--tool-headline">Vælg tekster <u>før</u> nedtælling er færdig</h2>

            <label for="headline">Overskrift</label>
            <input id="headline" type="text" data-ng-model="slide.options.headline">
            <label for="text">Tekst</label>
            <input id="text" type="text" data-ng-model="slide.options.text">
          </div>

          <div class="itk-template-extension--tool-section">
            <h2 class="itk-template-extension--tool-headline">Vælg tekster <u>efter</u> nedtælling er færdig</h2>

            <label for="headline2">Overskrift</label>
            <input id="headline2" type="text" data-ng-model="slide.options.headline2">
            <label for="text2">Tekst</label>
            <input id="text2" type="text" data-ng-model="slide.options.text2">
          </div>

          <div class="itk-template-extension--button" data-ng-click="close()">
            Luk
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
